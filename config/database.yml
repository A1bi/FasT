# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  database: fast_test
  username: fast_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  host: 'fd00::9'
  database: fast_production
  username: fast_production
  password: '<%= Rails.application.credentials.database[:password] %>'
  timeout: 5000
  pool: 5
