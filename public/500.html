<!DOCTYPE html>
<html>
<head>
  <title>Fehler 500</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page .dialog {
    width: 95%;
    max-width: 37em;
    margin: 4em auto 0;
  }

  .rails-default-error-page .dialog > .top {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 5% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page .dialog > .bottom {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="dialog">
    <div class="top">
      <h1>Fehler 500</h1>
      <p>Leider ist auf unserer Seite etwas schiefgelaufen, es liegt nicht an Ihnen.</p>
    </div>
    <div class="bottom">
      <p>
        Der Fehler wurde soeben protokolliert und wird schnellstmöglich behoben.
      </p>
      <p>
        Bitte versuchen Sie es zu einem späteren Zeitpunkt noch einmal.
      </p>
      <p>
        Wir bitten für diese Unannehmlichkeiten um Entschuldigung.
      </p>
    </div>
  </div>
</body>
</html>
